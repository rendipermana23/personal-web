    <script>
    const btnbars = document.querySelector('.nav-extra');
    const dropdownBars = document.querySelector('.link');
    let icon = document.querySelector('.barsbtn i');
    let kondisi = false;

    btnbars.addEventListener('click', function() {
      kondisi = !kondisi;

      if (kondisi) {
        dropdownBars.style.display = "block";
        icon.classList.toggle('fa-xmark');
        icon.classList.remove('fa-bars');
      } else {
        dropdownBars.style.display = "none";
        icon.classList.toggle('fa-bars');
        icon.classList.remove('fa-xmark');
      }
    });
    </script>
